<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="monitor">
      <div class="wrapper">
        <div class="game-details">
          <div style="display: flex">
            <img src="assets/Score.png" alt="score" height="30px" /><span
              class="score"
            ></span>
          </div>
          <div style="display: flex">
            <img src="assets/High-Score.png" alt="score" height="30px" />
            <span class="high-score"></span>
          </div>
        </div>
        <button id="start-btn" class="start-btn">
          <img src="assets/Start.png" alt="start btn" />
        </button>
        <div class="play-board"></div>
      </div>
    </div>
  </body>
</html>
